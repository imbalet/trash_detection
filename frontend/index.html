<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Распознавание мусора</title>
  <link rel="stylesheet" href="main.css">

  <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
  <link href="SFPRODISPLAYLIGHTITALIC.OTF" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
  <link rel="icon" type="favicon" href="eye_favicon.svg">
</head>

<body>
  <!-- КОНТЕЙНЕР С ГЛАЗОМ -->
  <div class="container">
    <img src="EYE.svg" alt="Глаз">
    <div class="div">Распознавание мусора - Хакатон 2025</div>
  </div>
  <div class="line-div"></div>


  <div class="container1">
    <div id="file-input-container">
      <img src="/video_feed" alt="">
    </div>
  </div>

  <!--Надпись для мусора  -->
  <div class="container2">
    <div class="container">
      <div class="div">Найден мусор!</div>
    </div>
    <span class="child">Уберите его</span>
  </div>


  <span class="child">График частоты загрязнений</span>

<div class="container_trash">
  <div class="time-buttons">
    <button class="time-button" data-time="5m">5m</button>
    <button class="time-button" data-time="15m">15m</button>
    <button class="time-button" data-time="30m">30m</button>
    <button class="time-button" data-time="1h">1h</button>
    <button class="time-button" data-time="1d">1d</button>
  </div>
  <svg id="chart" width="640" height="360"></svg>
  <div id="tooltip"></div>
</div>


  <div id="popup" class="popup">
    <div class="popup-content">
      <span id="close-popup" class="close">&times;</span>
      <p id="popup-message"></p>
    </div>
  </div>
  <script>

  </script>
  <!-- Футер -->
  <div class="line-div2"></div>
  <div class="container">
    <div class="div">Распознавание мусора - Хакатон 2025</div>
    <img src="EYE.svg" alt="Глаз">
  </div>


</body>

</html>
